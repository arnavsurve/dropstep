name: sample workflow
description: This is a sample workflow for testing the Dropstep CLI.

inputs:
  - name: username
    type: string
    required: true
  - name: password
    type: string
    required: true
  - name: url
    type: string
    required: true
  - name: image1
    type: string
    required: true
  - name: image2
    type: string
    required: true

steps:
  - id: test file upload
    uses: browser
    prompt: >
      Go to {{url}} and upload the file {{ imageasdf1 }} to the standard HTML form upload.
      Upload {{ imageasdf2 }} to the ajax file upload and uppy upload.
    upload_files:
      - name: imageasdf1
        path: "{{ image1 }}"
      - name: imageasdf2
        path: "{{ image2 }}"
