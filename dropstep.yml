name: sample workflow
description: This is a sample workflow for testing the Dropstep CLI.

inputs:
  - name: username
    type: string
    required: true
  - name: password
    type: string
    required: true
  - name: url
    type: string
    required: true

steps:
  - id: aws login
    uses: browser
    prompt: >
      Go to {{url}} and log in using username {{username}} and password {{password}}.
      Report what you see after you are logged in.